<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>搜索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fonts/iconfont.css">
</head>
<body>
  <div id="app">
    <section>
      <h1><span class="iconfont icon-book"></span> Learn Only</h1>
      <div class="search-area">
        <ul class="search-panel">
          <li  class="active" data-holder="夸克搜索" data-url="https://www.baidu.com/s?wd=">夸克</li>
          <li data-holder="百度搜索" data-url="https://www.baidu.com/s?wd=">百度</li>
          <li data-holder="bing搜索" data-url="https://cn.bing.com/search?q="> Bing</li>
          <li data-holder="F 搜索">F 搜</li>
          <li data-holder="金山词霸" >金山词霸</li>
          <li data-holder="DuckDuckGo">DuckDuckGo</li>
        </ul>
        <div class="search-input-area">
          <input type="search"  placeholder="夸克搜索" class="search-input">
          <button class="btn search">搜索</button>
        </div>
      </div>
    </section>
    <section>

    </section>
    
  </div>
  <script src="js/main.js"></script>
</body>
</html>
