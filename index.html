<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>搜索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="fonts/iconfont.css">
</head>
<body>
  <div id="app">
    <section id="header">
      <h1><span class="iconfont icon-book"></span> Learn Only</h1>
      <div class="search-area">
        <ul class="search-panel">
          <li data-holder="搜索,就该更好的!" data-url="https://quark.sm.cn/s?q=">夸克</li>
          <li data-holder="微软Bing搜索是国际领先的搜索引擎" class="active" data-url="https://cn.bing.com/search?q=">Bing</li>
          <li data-holder="Google服务，请科学访问。" data-url="https://www.google.com/search?q=">Google</li>
          <li data-holder="定制属于你的互联网" data-url="https://fsoufsou.com/search?q=">F 搜</li>
          <li data-holder="请输入您要翻译的单词" data-url="https://www.iciba.com/word?w=">金山词霸</li>
          <li data-holder="隐私保护，化繁为简。" data-url="https://duckduckgo.com/?q=">DuckDuckGo</li>
        </ul>
        <div class="search-input-area">
          <input type="search"  placeholder="微软Bing搜索是国际领先的搜索引擎" class="search-input">
          <button class="btn search">搜索</button>
        </div>
      </div>
    </section>

    <section>
     <div class="main">
     </div>
    </section>
    
    <section class="footer">

    </section>
  </div>
  <script src="https://jsd.onmicrosoft.cn/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
